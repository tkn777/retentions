name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run Unit Tests
        run: |
          echo "Running pytest on Python ${{ matrix.python-version }}"
          pytest

      - name: Test CLI --help and --version
        run: |
          echo "Testing retentions.py CLI on Python ${{ matrix.python-version }}"
          python retentions.py --help > /dev/null
          python retentions.py --version > /dev/null
