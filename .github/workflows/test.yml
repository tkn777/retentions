# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest pytest pytest-cov

      - name: Run Unit Tests with Coverage
        run: |
          echo "Running pytest on Python ${{ matrix.python-version }}"
          pytest \
            --cov=retentions \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.14' && github.event_name != 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Test CLI --help and --version
        run: |
          echo "Testing retentions.py CLI on Python ${{ matrix.python-version }}"
          python retentions.py --help > /dev/null
          python retentions.py --version > /dev/null
