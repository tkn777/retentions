[project]
name = "retentions"
version = "0.2.0"
description = "A minimal cross-platform CLI tool for file retention management"
authors = [{ name = "Thomas Kuhlmann", email = "thk@thk-systems.de" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

# -----------------------------------------------------------------------------
# Ruff: Formatter + Linter + Import-Sortierung (ersetzt .ruff.toml)
# -----------------------------------------------------------------------------
[tool.ruff]
line-length = 160
select = ["E", "F", "W", "I"] # PEP8 + Pyflakes + isort-Regeln
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double" # doppelte Anführungszeichen erzwingen
indent-style = "space" # Spaces statt Tabs

# -----------------------------------------------------------------------------
# Mypy: Typprüfung (wie VS Code Pylance strict)
# -----------------------------------------------------------------------------
[tool.mypy]
python_version = "3.13"
strict = true
disallow_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true

# -----------------------------------------------------------------------------
# Optional: Einheitliches Zeilenende für alle Tools
# -----------------------------------------------------------------------------
[tool.black]
line-length = 160
skip-string-normalization = true
